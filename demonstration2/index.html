<!DOCTYPE html>

    <link rel="stylesheet" href="UI/styles.css">

</head>

            </div>
            <div class="message">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Officia sequi amet corporis saepe illum harum veritatis, 
                    vitae repellendus suscipit dicta sunt id non facere minima fugit,

        </div>
        <div class="message-forward">
            <span class="iconify" data-inline="false" data-icon="carbon:repeat" style="font-size: 1rem;"></span>
        </div>

    </div>

    
</body>
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
